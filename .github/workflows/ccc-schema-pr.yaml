name: Schema validation and sync
on:
  pull_request:
    paths:
      - 'customer-config/**/**.json'
      - '.github/workflows/ccc-schema-pr.yaml'

jobs:
  validate_and_sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          path: master

      - name: Get all changed markdown files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            customer-config/**/**.json
      - run: echo "jsonsubschema" > requirements.txt

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install jsonsubschema
        run: pip install -r requirements.txt

      - name: Validate schema
        run: |
          exit_code=0

          for file in ${{ steps.changed-files.outputs.modified_files }}; do
            result=$(python -m jsonsubschema.cli master/$file $file 2>&1)
            command_status=$?

            if [[ $command_status -ne 0 ]]; then
              if [[ $result == *"jsonsubschema.exceptions.UnsupportedRecursiveRef"* ]]; then
                echo "::error file=$file,line=1::Command failed - Unsupported recursive reference"
              else
                echo "::error file=$file,line=1::Command failed with error: $result"
              fi
              exit_code=1
            elif [[ $result == *"LHS <: RHS False"* ]]; then
              echo "::error file=$file,line=1::Not OK - failed backwards compatibility check"
              exit_code=1
            else
              echo "::notice file=$file::OK"
            fi
          done

          if [[ $exit_code -ne 0 ]]; then
            echo "Some files failed the backwards compatibility check."
          else
            echo "All files passed the backwards compatibility check."
          fi

          exit $exit_code


    # TODO Add checkout of master to master folder
      # run python jsonsubschema.pl --schema=master/schema.json --data=customer-config/ccc.json



      - uses: extenda/actions/gcp-secret-manager@v0
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          service-account-key: ${{ secrets.SECRET_AUTH }}
          secrets: |
            AUTH_EMAIL: ccc-sync-admin
            AUTH_PASS: ccc-sync-pass
            AUTH_KEY: iam-api-key-prod

      - name: Set modified files in one line
        if: steps.changed-files.outputs.any_changed == 'true'
        shell: bash
        run: |
          echo "CHANGED_FILES=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | tr -s ' ' ';')" >> $GITHUB_ENV

      - name: Prepare action
        if: steps.changed-files.outputs.any_changed == 'true'
        run: npm ci --prefix .github/actions/sync-action

      - name: Validate and sync schema
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: ./.github/actions/sync-action
        with:
          schema-files: ${{ env.CHANGED_FILES }}
          dry-run: "true"
